<?xml version="1.0" encoding="UTF-8"?>
<svg width="500px" height="400px" viewBox="0 0 500 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g id="register-illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle id="bg-circle-1" fill="#E6FFFA" opacity="0.6" cx="130" cy="320" r="80"></circle>
        <circle id="bg-circle-2" fill="#EBF4FF" opacity="0.6" cx="380" cy="120" r="70"></circle>
        <path id="bg-wave" d="M0,350 C50,380 100,320 150,350 C200,380 250,320 300,350 C350,380 400,320 450,350 C500,380 550,320 600,350 L600,400 L0,400 Z" fill="#FEFCBF" opacity="0.3"></path>
        
        <!-- Registration Form -->
        <g id="register-form" transform="translate(80, 100)">
            <rect id="form-background" fill="#FFFFFF" x="0" y="0" width="150" height="230" rx="8" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))"></rect>
            <rect id="form-header" fill="#276749" x="0" y="0" width="150" height="40" rx="8 8 0 0"></rect>
            <text id="form-title" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">
                <tspan x="38" y="25">Inscription</tspan>
            </text>
            
            <!-- Form Fields -->
            <rect id="name-field" fill="#F7FAFC" x="15" y="50" width="120" height="25" rx="4"></rect>
            <text id="name-placeholder" font-family="Arial" font-size="9" fill="#A0AEC0">
                <tspan x="25" y="67">Nom complet</tspan>
            </text>
            
            <rect id="email-field" fill="#F7FAFC" x="15" y="85" width="120" height="25" rx="4"></rect>
            <text id="email-placeholder" font-family="Arial" font-size="9" fill="#A0AEC0">
                <tspan x="25" y="102">Email</tspan>
            </text>
            
            <rect id="phone-field" fill="#F7FAFC" x="15" y="120" width="120" height="25" rx="4"></rect>
            <text id="phone-placeholder" font-family="Arial" font-size="9" fill="#A0AEC0">
                <tspan x="25" y="137">Téléphone</tspan>
            </text>
            
            <rect id="password-field" fill="#F7FAFC" x="15" y="155" width="120" height="25" rx="4"></rect>
            <text id="password-placeholder" font-family="Arial" font-size="9" fill="#A0AEC0">
                <tspan x="25" y="172">Mot de passe</tspan>
            </text>
            
            <rect id="submit-button" fill="#276749" x="15" y="190" width="120" height="30" rx="4"></rect>
            <text id="submit-text" font-family="Arial" font-size="11" font-weight="bold" fill="#FFFFFF">
                <tspan x="52" y="210">S'inscrire</tspan>
            </text>
        </g>
        
        <!-- Characters Group -->
        <g id="characters-group" transform="translate(230, 120)">
            <!-- Student 1 -->
            <g id="student-1" transform="translate(0, 20)">
                <!-- Body -->
                <path id="body-1" d="M40,60 C20,60 20,130 40,130 L60,130 C80,130 80,60 60,60 Z" fill="#3182CE"></path>
                
                <!-- Head -->
                <circle id="head-1" fill="#F6AD55" cx="50" cy="40" r="20"></circle>
                
                <!-- Hair -->
                <path id="hair-1" d="M30,40 C30,20 70,20 70,40 L65,45 C65,30 35,30 35,45 Z" fill="#2D3748"></path>
                
                <!-- Eyes -->
                <circle id="eye-left-1" fill="#2D3748" cx="43" cy="37" r="2"></circle>
                <circle id="eye-right-1" fill="#2D3748" cx="57" cy="37" r="2"></circle>
                
                <!-- Smile -->
                <path id="smile-1" d="M42,45 C42,50 58,50 58,45" stroke="#2D3748" stroke-width="1.5" stroke-linecap="round"></path>
                
                <!-- Arms -->
                <path id="arm-left-1" d="M30,80 C10,70 10,100 30,110" stroke="#F6AD55" stroke-width="8" stroke-linecap="round"></path>
                <path id="arm-right-1" d="M70,80 C90,70 90,100 70,110" stroke="#F6AD55" stroke-width="8" stroke-linecap="round"></path>
                
                <!-- Form Connection -->
                <path id="form-connect-1" d="M10,90 C-50,90 -80,150 -120,160" stroke="#4299E1" stroke-width="2" stroke-dasharray="4,4"></path>
                <circle id="form-dot-1" fill="#4299E1" cx="10" cy="90" r="3"></circle>
            </g>
            
            <!-- Student 2 -->
            <g id="student-2" transform="translate(100, 0)">
                <!-- Body -->
                <path id="body-2" d="M50,70 L70,150 L30,150 Z" fill="#9F7AEA"></path>
                <ellipse id="body-top-2" fill="#9F7AEA" cx="50" cy="70" rx="20" ry="15"></ellipse>
                
                <!-- Head -->
                <circle id="head-2" fill="#F6AD55" cx="50" cy="40" r="20"></circle>
                
                <!-- Hair -->
                <path id="hair-2" d="M30,40 C30,60 70,60 70,40" fill="#6B46C1"></path>
                <path id="hair-top-2" d="M30,40 C30,15 70,15 70,40" fill="#6B46C1"></path>
                
                <!-- Eyes -->
                <circle id="eye-left-2" fill="#2D3748" cx="43" cy="37" r="2"></circle>
                <circle id="eye-right-2" fill="#2D3748" cx="57" cy="37" r="2"></circle>
                
                <!-- Smile -->
                <path id="smile-2" d="M42,45 C42,50 58,50 58,45" stroke="#2D3748" stroke-width="1.5" stroke-linecap="round"></path>
                
                <!-- Arms -->
                <path id="arm-left-2" d="M30,70 C20,80 20,100 30,110" stroke="#F6AD55" stroke-width="8" stroke-linecap="round"></path>
                <path id="arm-right-2" d="M70,70 C80,80 80,100 70,110" stroke="#F6AD55" stroke-width="8" stroke-linecap="round"></path>
                
                <!-- Clipboard -->
                <rect id="clipboard-body" fill="#F7FAFC" x="80" y="70" width="40" height="50" rx="2"></rect>
                <rect id="clipboard-top" fill="#4A5568" x="90" y="65" width="20" height="7" rx="2"></rect>
                <line x1="90" y1="80" x2="110" y2="80" stroke="#4A5568" stroke-width="1"></line>
                <line x1="90" y1="90" x2="110" y2="90" stroke="#4A5568" stroke-width="1"></line>
                <line x1="90" y1="100" x2="100" y2="100" stroke="#4A5568" stroke-width="1"></line>
            </g>
            
            <!-- Student 3 -->
            <g id="student-3" transform="translate(190, 20)">
                <!-- Body -->
                <rect id="body-3" fill="#48BB78" x="30" y="60" width="40" height="70" rx="15"></rect>
                
                <!-- Head -->
                <circle id="head-3" fill="#F6AD55" cx="50" cy="40" r="20"></circle>
                
                <!-- Hat/Cap -->
                <rect id="cap-base" fill="#1A202C" x="35" y="25" width="30" height="8" rx="2"></rect>
                <path id="cap-top" d="M35,25 L50,15 L65,25 Z" fill="#1A202C"></path>
                
                <!-- Eyes -->
                <circle id="eye-left-3" fill="#2D3748" cx="43" cy="37" r="2"></circle>
                <circle id="eye-right-3" fill="#2D3748" cx="57" cy="37" r="2"></circle>
                
                <!-- Smile -->
                <path id="smile-3" d="M42,45 C42,50 58,50 58,45" stroke="#2D3748" stroke-width="1.5" stroke-linecap="round"></path>
                
                <!-- Arms -->
                <path id="arm-left-3" d="M30,80 C15,85 15,100 30,100" stroke="#F6AD55" stroke-width="8" stroke-linecap="round"></path>
                <path id="arm-right-3" d="M70,80 C85,85 85,100 70,100" stroke="#F6AD55" stroke-width="8" stroke-linecap="round"></path>
                
                <!-- Document/Diploma -->
                <rect id="diploma" fill="#FFF5F5" x="75" y="85" width="30" height="20" rx="1"></rect>
                <rect id="diploma-seal" fill="#F56565" cx="90" cy="95" width="6" height="6" rx="3"></rect>
            </g>
        </g>
        
        <!-- Decorative Elements -->
        <g id="decorations">
            <!-- Success Elements -->
            <circle id="success-circle" fill="#C6F6D5" cx="400" cy="200" r="30"></circle>
            <path id="success-check" d="M385,200 L395,210 L415,190" stroke="#38A169" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
            
            <!-- Floating Elements -->
            <circle id="float-circle-1" fill="#BEE3F8" cx="450" cy="100" r="10"></circle>
            <circle id="float-circle-2" fill="#BEE3F8" cx="470" cy="130" r="6"></circle>
            <circle id="float-circle-3" fill="#BEE3F8" cx="435" cy="140" r="4"></circle>
            
            <circle id="float-circle-4" fill="#FEFCBF" cx="50" cy="80" r="8"></circle>
            <circle id="float-circle-5" fill="#FEFCBF" cx="30" cy="110" r="5"></circle>
            <circle id="float-circle-6" fill="#FEFCBF" cx="65" cy="120" r="3"></circle>
        </g>
    </g>
</svg>